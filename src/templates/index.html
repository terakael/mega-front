<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
    
        /* Grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 15px;
            padding: 20px;
            margin-top: 70px;
        }
    
        .grid-item {
            text-align: center;
        }
    
        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
    
        /* Top toolbar */
        .top-toolbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333333;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
        }
    
        .top-toolbar button {
            background-color: #bb86fc;
            border: none;
            color: white;
            padding: 0px 30px;
            font-size: 5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .top-toolbar button:hover {
            background-color: #9d61ff;
        }
    
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
    
        .modal-content {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px; /* Larger for mobile */
            box-sizing: border-box;
        }
    
        .grid-container-modal {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Larger items for mobile */
            gap: 15px;
            padding: 20px;
        }
    
        .grid-item-modal {
            text-align: center;
            background-color: #444444;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 3em;
        }
    
        .grid-item-modal.selected {
            background-color: #bb86fc;
        }
    
        .modal-buttons {
            text-align: center;
            margin-top: 20px;
        }
    
        .modal-buttons button {
            background-color: #bb86fc;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
            font-size: 3em;
        }
    
        .modal-buttons button:hover {
            background-color: #9d61ff;
        }
    
        /* Bottom toolbar */
        .bottom-toolbar {
            margin: 20px 0;
            text-align: center;
            font-size: 2em;
        }
    
        .bottom-toolbar button {
            background-color: #bb86fc;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
            font-size: 2em;
        }
    
        .bottom-toolbar button:hover {
            background-color: #9d61ff;
        }
    
        .bottom-toolbar button:disabled {
            background-color: #444444;
            cursor: not-allowed;
        }
    
        .bottom-toolbar span {
            font-size: 1.5em; /* Larger font */
        }

        .selected-names-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-left: 20px;
        }
    
        .selected-name-box {
            background-color: #444444;
            border: none;
            color: white;
            padding: 0px 30px;
            font-size: 5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .selected-name-box:hover {
            background-color: #bb86fc;
        }
    
        /* Mobile adjustments */
        @media (max-width: 600px) {
            .top-toolbar {
                padding: 10px;
            }
    
            .top-toolbar button {
                padding: 12px;
                font-size: 1.5em; /* Even larger buttons for mobile */
            }
    
            .modal-content {
                width: 95%;
                max-width: 100%; /* Full width on small screens */
            }
    
            .grid-container {
                padding: 10px;
                gap: 10px;
            }
    
            .grid-container-modal {
                gap: 10px;
            }
    
            .grid-item-modal {
                padding: 15px;
            }
    
            .bottom-toolbar button {
                padding: 12px;
                font-size: 1.5em; /* Larger buttons for mobile */
            }
    
            .modal-buttons button {
                padding: 20px;
                font-size: 1.5em;
            }
    
            .bottom-toolbar span {
                font-size: 1.5em;
            }
        }
    </style>
    
</head>
<body>
    <!-- Top toolbar -->
    <div class="top-toolbar">
        <button onclick="openModal()">+</button>
        <div class="selected-names-container">
            {% for name in selected_names.split(',') if name %}
                <div class="selected-name-box">{{ name }}</div>
            {% endfor %}
        </div>
    </div>

    <form id="selectionForm" method="POST" action="{{ url_for('homevids.index') }}">
        <input type="hidden" id="selected_names_input" name="selected_name_list" value={{ selected_names }}>
        <input type="hidden" id="page_input" name="page" value="{{ page }}">
    </form>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="grid-container-modal">
                {% for name in people %}
                    <input type="hidden" name="selected_names" value="{{ name }}" disabled>
                    <div class="grid-item-modal" onclick="toggleSelection(this)">{{ name }}</div>
                {% endfor %}
            </div>
            <div class="modal-buttons">
                <button type="button" onclick="closeModal()">Cancel</button>
                <button type="button" onclick="submitSelection()">OK</button>
            </div>
        </div>
    </div>

    <div class="grid-container">
        {% for image in images %}
            <div class="grid-item">
                <a href="{{ url_for('homevids.videos', filename=image[0]) }}">
                    <img src="{{ url_for('static', filename='thumbnails/' ~ image[0] ~ '.mp4.jpg') }}" alt="Thumbnail">
                </a>
            </div>
        {% endfor %}
    </div>

    <!-- Bottom toolbar for pagination -->
    <div class="bottom-toolbar">
        <button type="button" onclick="changePage({{ page - 1 }})" {% if page == 1 %} disabled {% endif %}>Previous</button>
        <span>Page {{ page }} of {{ total_pages }}</span>
        <button type="button" onclick="changePage({{ page + 1 }})" {% if page == total_pages %} disabled {% endif %}>Next</button>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function toggleSelection(element) {
            element.classList.toggle("selected");
            const input = element.previousElementSibling;
            input.disabled = !input.disabled;
        }

        function submitSelection() {
            let selected = [];
            document.querySelectorAll("input[name='selected_names']:not(:disabled)").forEach(input => {
                selected.push(input.value);
            });
            document.getElementById('selected_names_input').value = selected;
            document.getElementById('page_input').value = 1;  // Reset to page 1 when filtering
            document.getElementById('selectionForm').submit();
        }

        function changePage(page) {
            document.getElementById('page_input').value = page;
            document.getElementById('selectionForm').submit();
        }
    </script>
</body>
</html>
